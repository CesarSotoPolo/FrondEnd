<!DOCTYPE html>
<html>
    <head>
        <!-- informacion y configuracion -->
        <title>formulario</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>Formulario</h1>
        </header>
        <main>
            <form>
                <label for="input-nombre">Nombre Completo:</label>
                <input 
                    id="input-nombre"
                    type="text"
                    placeholder="Ej. Juan Perez"
                    name="input-nombre"
                   value=""
                   required
                >
                    <!-- break,br, salto de linea -->
                    <br>
                <label for="input-email">Email</label>
                <input
                    id="input-email"
                    type="email"
                    placeholder="Ej. csoto@gmail.com"
                    name="input-email"                    
                >
                <br>
                <label for="input-edad">Edad</label>
                <input
                    id="input-edad"
                    type="number"
                    placeholder="Ej. 25"
                    name="input-edad"
                    min="18"
                    max="65"
                >
                <br>
                <label for="input-fecha">Fecha</label>
                <input
                    id="input-fecha"
                    type="date"                    
                    name="input-fecha"
                    min="2025-10-01"
                    max="2025-10-31"
                >
                <br>
                 <label for="input-password">Password</label>                 
                <input
                    id="input-password"
                    type="password"
                    placeholder="Ej. Awed34#"
                    name="input-password"
                    minlength="6"
                    maxlength="20"
                >
                <br>
                 <label for="input-numero">Password</label>                 
                <input
                    id="input-numero"
                    type="text"
                    placeholder="Ej. Awed34#"
                    name="input-numero"   
                    pattern="^\+51(9\d{8}|0(1\d{7}|2\d{6,7}|3\d{6,7}|4\d{6,7}|5\d{6,7}|6\d{6,7}|7\d{6,7}|8\d{6,7}|9\d{6,7}))$"               
                >


                <br>
                <h4>Genero</h4>                 
                <input                    
                    type="radio"
                    id="masculino"                     
                    name="genero"
                >
                <label for="masculino">Masculino</label>

                <input
                    type="radio"  
                    id="femenino"                                       
                    name="genero"
                >
                <label for="femenino">Femenino</label>

                <input
                    type="radio"  
                    id="no-divulgar"                                       
                    name="genero"
                >
                <label for="no-divulgar">No divulgar</label>

                <h4>Hobbies</h4>
                <input
                type="checkbox"
                id="hobby1"
                >
                <label for="hobby1">Futbol</label>

                <input
                type="checkbox"
                id="hobby2"
                >
                <label for="hobby2">Juego de mesa</label>

                <input
                type="checkbox"
                id="hobby3"
                >
                <label for="hobby3">Tocar Guitarra</label>

                <input
                type="checkbox"
                id="hobby4"
                >
                <label for="hobby4">Cine</label>

                <!-- select -->
                 <br/>
                 <h4>Selecciona tu ciudad</h4>
                 <select name="ciudad">
                    <option disabled selected>Selecciona una ciudad</option>
                    <option>Lima</option>
                    <option>Arequipa</option>
                    <option>Cuzco</option>
                    <option>Trujillo</option>
                    <option>Ica</option>
                    <option>Ancash</option>
                    <option>Puerto Maldonado</option>
                 </select>
                 <br/>
                 <h4>Cursos</h4>
                 <input list="cursos">
                 <datalist id="cursos">
                    <option value="React">React</option>
                    <option value="Tailwind">Tailwind</option>
                    <option value="Angular">Angular</option>
                    <option value="Zustand">Zustand</option>
                 </datalist>
                 
                 <!-- horizontal rule -->
                  <hr>
                 <!-- Submit -->
                  <button type="submit">
                   Enviar
                  </button>
                     
            </form>
        </main>
    </body>
</html>
