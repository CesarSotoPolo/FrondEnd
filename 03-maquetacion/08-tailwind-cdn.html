<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <nav class="flex justify-center">
        <!-- usualmente para medidas que us tw, si queremos saber su valor en px hay que multiplicarlas X 4 -->
        <ul class="bg-gray-200 w-96 flex p-1 rounded-4xl gap-2 justify-between text-sm">
             <li class="px-6 py-2 rounded-3xl bg-white">Home</li>
            <li class="px-6 py-2 rounded-3xl">Profile</li>
            <li class="px-6 py-2 rounded-3xl">Photos</li>            
        </ul>
    </nav>
    <header class="h-[600] w-full flex flex-col items-center text-center justify-center ">
        <!-- cuando deseen agregar un valor especifico puedes utilizar [] ejem. width: 500px ==> w-[500px] -->
         <!-- leading ==> line-height que modifica la altura de la linea -->
        <h1 class="text-5xl md:text-6xl font-semibold leading-[64px] p-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, minus?</h1>
        <ul class=" flex my-4 gap-4 text-sm">
            <li class="py-1 px-2">Expertise</li>
            <li class="py-1 px-2 bg-gray-200 rounded-2xl">Branding</li>
            <li class="py-1 px-2 bg-gray-200 rounded-2xl">Product</li>
            <li class="py-1 px-2 bg-gray-200 rounded-2xl">Design Systems</li>
        </ul>
    </header>
    <main>
        <section class="grid grid-cols-1 md:grid-cols-2 max-w-5xl mx-auto gap-4">
            <div class="h-[400px] rounded-xl overflow-hidden">
                <img class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGxheWF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=500" alt="">
            </div>
             <div class="h-[400px] rounded-xl overflow-hidden">
                <img class="object-cover w-full h-full"  src="https://images.unsplash.com/photo-1573561507036-b0110570e2e3?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHN1bnNldCUyMGJlYWNofGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=400" alt="">
            </div>
             <div class="h-[400px] rounded-xl overflow-hidden">
                <img class="object-cover w-full h-full"  src="https://images.unsplash.com/photo-1719823767756-0365b77a1991?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNpZWxvfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=400" alt="">
            </div>
             <div class="h-[400px] rounded-xl overflow-hidden">
                <img class="object-cover w-full h-full"  src="https://images.unsplash.com/photo-1445108771252-d1cc31a02a3c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGFsJTIwYWlyZSUyMGxpYnJlfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=400" alt="">
            </div>
             <div class="h-[400px] rounded-xl overflow-hidden">
                <img class="object-cover w-full h-full"  src="https://images.unsplash.com/photo-1518495973542-4542c06a5843?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJhbGV6YXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=400" alt="">

</html>
